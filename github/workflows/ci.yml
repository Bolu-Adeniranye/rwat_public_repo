name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ca2

      - name: Run tests
        run: npm test
        working-directory: ca2

      - name: Build app
        run: npm run build
        working-directory: ca2

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ca2/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4